<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row shadow mx-auto">
            <div class="col-lg-6 bg-secondary vh-100 pt-5 rounded">
                <input  type="text" placeholder="enter your email" id="emailID" class="form-control">
                <button onclick="forgetPassword()" class="btn btn-dark mt-5 mb-4 ms-5 col-8"> Reset Password</button>
                <div id="displaypassword" class="text-dark" style="letter-spacing: 4px;"> </div>
                <a href="login.html" class="text-white ms-5" style="letter-spacing: 13px;"> Login Here </a>
        </div>
        </div>
    </div>
    
    <script>
        function forgetPassword()
        {   
           // let currentUser = localStorage.getItem('currentUser')
            
                let email = emailID.value;
                let users = JSON.parse(localStorage.getItem('users'));
                let index = users.findIndex(u =>(u.email == email)); console.log(index);
                if(index>1)
                {
                    let newPassword = Math.floor((Math.random()*10000)+1);

                    users[index].password = newPassword;
                    displaypassword.innerHTML= `Your new password is ${newPassword}`;

                    localStorage.setItem('users', JSON.stringify(users));    
                }
                else if(index <1)
                {
                    alert ("You have no account with us")
                }
            }
         
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
